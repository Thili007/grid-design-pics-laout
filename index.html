<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Lavishly+Yours&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="design">Design</div>
    <div class="header-container">
      <p class="header">
        <span style="font-weight: bold; font-size: 2rem"
          >Rimrod &#38; Harris</span
        >
      </p>
      <p class="p1">01</p>
      <p class="p2">02</p>
      <p class="p3">03</p>
      <p class="p4">04</p>
      <p class="menu">menu</p>
    </div>
    <main class="main-container">
      <div class="item1 div-style">1</div>
      <div class="item2 div-style">2</div>
      <div class="item3 div-style">3</div>
      <div class="item4 div-style">4</div>
      <div class="item5 div-style">5</div>
      <div class="item6 div-style">6</div>
      <div class="item7 div-style">7</div>
      <div class="item8 div-style">8</div>
      <div class="item9 div-style">9</div>
      <p class="footer-location">
        <span style="font-weight: bold; font-family: Inter, sans-serif"
          >Berlin,DE</span
        >
      </p>
      <p class="footer-date">
        <span style="font-weight: bold; font-family: Inter, sans-serif"
          >DCI,2022</span
        >
      </p>
    </main>
  </body>
</html>
